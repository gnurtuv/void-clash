<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Clash</title> <!-- Assuming this is the chosen name -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="startMenu">
            <h1>Void Clash</h1>
            <p>Use Arrow Keys or A/D to Move.<br>Spacebar, Up Arrow, or W to Shoot.<br>Shift or X for Missiles.</p>
            <button id="startGameButton">Start Game</button>
        </div>

        <canvas id="gameCanvas" style="display: none;"></canvas> <!-- Initially hidden -->

        <div id="game-ui-elements" style="display: none;"> <!-- Wrapper for game UI, initially hidden -->
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="waveDisplay" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 20px; color: #ccc;">Wave: 1</div>
            <div id="bossHealthContainer" style="display: none; position: absolute; top: 40px; left: 50%; transform: translateX(-50%); width: 80%; background-color: #555;">
                <div id="bossHealthBar" style="width: 100%; height: 15px; background-color: #ff0000; transition: width 0.2s ease-out;"></div>
                <div id="bossName" style="text-align: center; color: white; font-size: 14px;">BOSS</div>
            </div>
        </div>

        <div id="gameOver" style="display: none;"> <!-- Game Over screen remains separate -->
            <p>Game Over!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <!-- Hidden images for preloading (ensure these paths are correct) -->
    <img id="playerSprite" src="assets/player_ship.png" alt="Player Ship" style="display:none;">
    <img id="enemyAlienSprite" src="assets/enemy_alien.png" alt="Alien Enemy" style="display:none;">
    <img id="enemyChaserSprite" src="assets/enemy_chaser_alien.png" alt="Chaser Alien Enemy" style="display:none;">
    <img id="enemyRocketImpSprite" src="assets/enemy_rocket_imp.png" alt="Rocket Imp Enemy" style="display:none;">
    <img id="powerUpRapidFireSprite" src="assets/powerup_rapid_fire.png" alt="Rapid Fire Power-up" style="display:none;">
    <img id="powerUpShieldSprite" src="assets/powerup_shield.png" alt="Shield Power-up" style="display:none;"> 
    <img id="bossEyeTyrantSprite" src="assets/boss_eye_tyrant.png" alt="Eye Tyrant Boss" style="display:none;"> 
    <img id="powerUpSpreadShotSprite" src="assets/powerup_spread_shot.png" alt="Spread Shot Power-up" style="display:none;">
    <img id="enemyKamikazeSprite" src="assets/enemy_kamikaze.png" alt="Kamikaze Enemy" style="display:none;"> 
    <img id="playerMissileSprite" src="assets/player_missile.png" alt="Player Missile" style="display:none;">
    <img id="powerUpHomingMissilesSprite" src="assets/powerup_homing_missiles.png" alt="Homing Missiles Power-up" style="display:none;">
    <img id="powerUpExtraLifeSprite" src="assets/powerup_extra_life.png" alt="Extra Life Power-up" style="display:none;">

    <script src="js/utils.js"></script>
    <script src="js/input.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/missile.js"></script> 
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script> 
    <script src="js/enemies/basicEnemy.js"></script>
    <script src="js/enemies/chaserEnemy.js"></script>
    <script src="js/enemies/shootingEnemy.js"></script>
    <script src="js/enemies/kamikazeEnemy.js"></script> 
    <script src="js/enemies/bossEnemy.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/collisionHandler.js"></script>
    <script src="js/waveManager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
